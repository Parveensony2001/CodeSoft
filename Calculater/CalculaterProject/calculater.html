<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculater.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
   
</head>
<body>
    <div id="app">
        <h2 class = "text-center">hi welcome to my calculater</h2>
        <div class="container">
            <input type="text" class="input" placeholder="input please">
            <div class="row">
                <button class="button" style="left: -1vw;">C</button><button
                 class="button"><i class="glyphicon glyphicon-arrow-left"></i></button><button
                 class="button">%</button><button
                 class="button">()</button>
            <div class="row">
                <button class="button">7</button><button
                 class="button">8</button><button
                 class="button">9</button><button
                 class="button">/</button>
            </div><div class="row">
                <button class="button">4</button><button
                 class="button">5</button><button
                 class="button">6</button><button
                 class="button">*</button>
            </div><div class="row">
                <button class="button">1</button><button
                 class="button">2</button><button
                 class="button">3</button><button
                 class="button">+</button>
            </div><div class="row">
                <button class="button">.</button><button
                 class="button">0</button><button
                 class="button">=</button><button
                 class="button">-</button>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <script src="calculater.js"></script>
</body>
